<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  
  <title>Frontend Mentor | Expenses chart component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="main-container">
      <div class="balance-sheet">
        <div class="balance">
          <h5 class="my-balance">My balance</h5>
          <h2>$921.48</h2>
        </div>
        <div class="logo">
          <img src="logo.svg" alt="logo">
        </div>
      </div>
      <div class="chart-sheet">
        <h3>Spending - Last 7 days</h3>
        <div class="chart-bar-graph">

        </div>
        <div class="chart-container_separator"></div>
        <hr>
        <div class="this-month">
          <h5>Total this month</h5>
          <div class="collection">
            <h1>$478.33</h1>
            <div class="increment">
              <h4>+2.4%</h4>
              <p>from last month</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
   <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://twitter.com/therajansingh1">Rajan Singh</a>.
  </div>

  <script src="app.js"></script>
</body>
</html>
